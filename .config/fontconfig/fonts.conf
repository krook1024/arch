<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <match target="font" >
        <edit name="embeddedbitmap" mode="assign">
            <bool>false</bool>
        </edit>
    </match>
    <alias>
        <family>serif</family>
        <prefer><family>DejaVu Serif</family></prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer><family>DejaVu Sans</family></prefer>
    </alias>
    <alias>
        <family>sans</family>
        <prefer><family>DejaVu Sans</family></prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer><family>MesloLGMDZ Nerd Font</family></prefer>
    </alias>
</fontconfig>
